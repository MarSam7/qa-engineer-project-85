- summary: |
    Победа в игре 
  requirement: |
    Выигрышная стратегия в игре по поиску площади прямоугольника
  prerequisites:
    Создана игра
  test-data: |
    Решение  = "const _ = require("lodash");
    const R = require("rambda");

    const solution = (width, length) => {
    return width * length;
    };"

module.exports = solution;
